<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="assets/js/lib1self-client.js"></script>
    <script type="text/javascript" src="assets/js/common.js"></script>
    <script type="text/javascript" src="assets/js/insights.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/insights.css" />
  </head>
  <body>
    <div class="ajax_loader"></div>

    <div class="select-wrapper">
      <img id="oneself_icon" src="assets/img/icon.png" />
      <h1>Visit Counter</h1>
      <select id="select_visualization">
        <option value=""> -- Select a website -- </option>
      </select>
    </div>

    <div class="iframe-div">
      <iframe width="300" height="1300" id="visualization"></iframe>
    </div>

    <div class="modalDialog">
      <div>
	<a title="Close" class="modal_close">X</a>

        <h2>Add new host?</h2>

        <p>The visits to '<b id="new_hostname"></b>' are not counted by Visit Counter. Do you want to add it?</p>

        <div class="btn" id="okay_to_track">Okay</div>
        <div class="btn" id="cancel_tracking">Cancel</div>
      </div>
    </div>

  </body>
</html>
